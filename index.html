<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-sign">
      <header class="header">
        <h1 class="header_title">QUIZ GAME</h1>
        <p class="header_paragraph">Pon a prueba tus conocimientos</p>
        <a href="#" class="header_link" onclick="cambiar(this)">Iniciar Sesión</a>
      </header>

      <div class="info">
        <form action="" class="form sign-up" id="sign-up">
          <h2 class="info_title">CREAR CUENTA</h2>
          <div class="entrada">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Nombre" class="campo">
          </div>
          <div class="entrada">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Correo Electronico" class="campo">
          </div>
          <div class="entrada">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Contraseña" class="campo">
          </div>
          <input type="submit" value="Crear Cuenta" name="crear" class="btn_sign">
        </form>

        <form action="" class="form sign-in" id="sign-in">
          <h2 class="info_title">INICIAR SESIÓN</h2>
          <div class="entrada">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Correo Electronico" class="campo">
          </div>
          <div class="entrada">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Contraseña" class="campo">
          </div>
          <input type="submit" value="Iniciar Sesión" name="iniciar" class="btn_sign">
        </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/678c90d17e.js" crossorigin="anonymous"></script>
</body>
</html>
